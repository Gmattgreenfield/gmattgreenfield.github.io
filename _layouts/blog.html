{% include head.html %}

{% include header.html %}


	<main class="inner-constraint">


		<h1 class="page__title heading">{{ page.title }}</h1>

		<div class="content-box">
			<div class="grid">
				{% for post in site.posts %}<article class="grid__item one-half palm-one-whole">
						<h1 class="heading"><a href="{{ post.url }}">{{ post.title }}</a></h1>
						<blockquote>
							{{ post.excerpt }}
							<cite><a href="{{ post.url }}">Read More</a></cite>
						</blockquote>
					</article>{% endfor %}
			</div>
		</div>

	</main>


{% include footer.html %}

{% include foot.html %}
